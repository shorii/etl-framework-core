name: Build and Release Wheel

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv
        run: pip install uv

      - name: Install python 3.11.13
        run: uv python install 3.11.13

      - name: Pin python 3.11.13
        run: uv python pin 3.11.13

      - name: Create venv
        run: uv venv

      - name: Check version
        run: |
          PYPROJECT_VERSION=$(uv version --short)
          GIT_TAG_VERSION=$(echo "${{ github.ref_name }}" | sed 's/^v//')
          echo "GIT_TAG_VERSION=$GIT_TAG_VERSION" >> $GITHUB_ENV
          echo "pyproject.toml Version: $PYPROJECT_VERSION"
          echo "Git Tag Version (without 'v'): $GIT_TAG_VERSION"
          
          if [ "$PYPROJECT_VERSION" != "$GIT_TAG_VERSION" ]; then
            echo "::error file=pyproject.toml,line=1::Version mismatch detected! Tag ($GIT_TAG_VERSION) does not match pyproject.toml ($PYPROJECT_VERSION)."
            exit 1
          fi
          
          echo "âœ… Version check passed: $PYPROJECT_VERSION"
           

      - name: Build sdist and wheel
        run: uv build

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Automated release for ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Wheel to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/etl_framework_core-${{ env.GIT_TAG_VERSION }}-py3-none-any.whl
          asset_name: etl_framework_core-${{ env.GIT_TAG_VERSION }}-py3-none-any.whl
          asset_content_type: application/octet-stream
